<div style="margin-top:15px;background: #fff;padding: 24px; min-height: 360px;">
    <form #editForm="ngForm" (ngSubmit)="submit(editForm)">
        <div nz-row>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">设备名称</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <input type="text" nz-input placeholder="请输入设备名称" [ngModel]="deviceInfo.device_name" name="device_name">
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">出厂编号</label>
                    <div nz-col nz-col nzLg="16" nzXl="12">
                        <input type="text" nz-input placeholder="请输入出厂编号" [ngModel]="deviceInfo.device_number" name="device_number">
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">设备号</label>
                    <div nz-col nz-col nzLg="16" nzXl="12">
                        <input type="text" nz-input placeholder="请输入设备号" [ngModel]="deviceInfo.number_define" name="number_define">
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">归属设备组</label>
                    <div nz-col  nzLg="16" nzXl="16">
                        <app-form-choose-enterprise [ngModel]="deviceInfo.station_id" name="station_id" [type]="'station'"></app-form-choose-enterprise>
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">所在城市</label>
                    <div nz-col  nzLg="16" nzXl="16">
                        <app-choose-address [parent_provinceOption]="choose_address.provinceOption"></app-choose-address>
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">详细地址</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <input type="text" nz-input placeholder="详细地址" [ngModel]="deviceInfo.address" name="address">
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">经纬度</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <div class="input-group">
                            <div class="form-control" style="height: 32px;">
                                <span>{{longitude}}</span>
                            </div>
                            <span class="input-group-btn">
                                <button type="button" nz-button nzType="default" class="btn btn-info btn-outline btn-size-12" (click)="getMap()">选经纬度
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">设备类型</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <nz-select style="width: 100%;" [ngModel]="deviceInfo.device_type" name="device_type">
                            <nz-option nzValue="1" nzLabel="烟感" nzDisabled></nz-option>
                            <!-- <nz-option nzValue="2" nzLabel="智能节点"></nz-option>
                            <nz-option nzValue="3" nzLabel="门磁"></nz-option>
                            <nz-option nzValue="4" nzLabel="智能锁"></nz-option>
                            <nz-option nzValue="5" nzLabel="断路检测仪"></nz-option> -->
                        </nz-select>
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">类型说明</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <input type="text" nz-input placeholder="请输入类型说明" [ngModel]="deviceInfo.device_remarks" name="device_remarks">
                    </div>
                </div>
            </div>
            <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">说明</label>
                    <div nz-col nzLg="16" nzXl="16">
                        <input type="text" nz-input placeholder="请输入说明" [ngModel]="deviceInfo.provider" name="provider">
                        <!-- <nz-select style="width: 100%;" [ngModel]="deviceInfo.provider" name="provider">
                            <nz-option nzValue="" nzLabel="请选择说明"></nz-option>
                            <nz-option nzValue="库存设备" nzLabel="库存设备"></nz-option>
                            <nz-option nzValue="演示设备" nzLabel="演示设备"></nz-option>
                        </nz-select> -->
                    </div>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col class="text-center">
                <a [routerLink]="['/device']">
                    <button nz-button nzType="default">取消</button>
                </a>
                <button nz-button nzType="primary" type="submit" class="submit-right">确认</button>
            </div>
        </div>
    </form>
</div>
<nz-modal 
    [(nzVisible)]="isVisible" 
    nzTitle="请选择经纬度" 
    (nzOnCancel)="handleCancel()" 
    (nzOnOk)="handleOk()"
    [nzBodyStyle] = "bodyStyle"
    nzWidth = '1000px'
    >
    <input type="text" nz-input [(ngModel)]="longitude" class="longitude" style="width: 300px;">
    <div id="container" style="width: 100%;height: 100%;"></div>
</nz-modal>
