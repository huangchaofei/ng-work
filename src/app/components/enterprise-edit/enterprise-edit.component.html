<div style="margin-top:15px;background: #fff;padding: 24px; min-height: 360px;">
    <form [formGroup]="editForm" (submit)="submit(editForm)">
        <div nz-row>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">上级单位</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                         <app-form-choose-enterprise formControlName="parent_id" [type]="'enterprise'" *ngIf="enterprise.level != 1"></app-form-choose-enterprise>
                         <div class="input-group" *ngIf="enterprise.level == 1">
                              <div class="form-control" style="height: 32px;">
                                  <span style="font-size:12px;overflow:hidden">{{enterprise.name}}</span>
                              </div>
                              <span class="input-group-btn">
                                  <button type="button" nz-button nzType="default" class="btn btn-default" style="height: 32px;" disabled>选择</button>
                              </span>
                          </div>
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">公司名称</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="公司名称" formControlName="name">
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">公司编码</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="公司编码" formControlName="code">
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">联系人</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="联系人" formControlName="contacts">
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">手机号</label>
                    <div nz-col nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="手机号" formControlName="phone">
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">所在城市</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <app-choose-address [parent_provinceOption] = "choose_address.provinceOption"></app-choose-address>
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">详细地址</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="详细地址" formControlName="address" (blur)="blur()">
                        <ul class="downselect" [hidden]="!showDropdownFlag">
                            <li *ngFor="let address of addressList" (click)="clickAddress(address)" class="downselect-item">{{address.name}}</li>
                        </ul>
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
                </div>
            </div>
            <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
                <div nz-row [nzGutter]="16">
                    <label nz-col nzLg="8" nzXL="4" class="text-right add-label">备注</label>
                    <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                        <input type="text" nz-input placeholder="备注" formControlName="remarks">
                    </div>
                    <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1"></div>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col class="text-center add-footer">
                <a [routerLink]="['/enterprise']">
                    <button nz-button nzType="default">取消</button>
                </a>
                <button nz-button nzType="primary" type="submit" class="submit-right">确认</button>
            </div>
        </div>
    </form>
</div>
