<div class="page" nz-row>
    <div style="padding: 10px 10px;">
        <div nz-row [nzGutter]="16" class="add-form" nzOffset="1">
            <span nz-col nzLg="4" nzXL="4" class="text-left add-label">系统用户组名称</span>
            <div nz-col nzLg="9" nzXl="8" nzXXl="6">
                <input type="text" nz-input placeholder="请输入系统用户组名称" [(ngModel)]="info.name">
            </div>
            <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
        </div>
        <div nz-row [nzGutter]="16" class="add-form" nzOffset="1">
            <span nz-col nzLg="4" nzXL="4" class="text-left add-label">归属单位</span>
            <div nz-col nzLg="9" nzXl="8" nzXXl="6">
                <app-form-choose-enterprise [(ngModel)]="info.enterprise_id" [type]="'systemUserGroup'"></app-form-choose-enterprise>
                <!-- <div class="input-group" *ngIf="enterprise.level == 1">
                    <div class="form-control" style="height: 32px;">
                        <span style="font-size:12px;overflow:hidden"></span>
                    </div>
                    <span class="input-group-btn">
                        <button type="button" nz-button nzType="default" class="btn btn-default" style="height: 32px;" disabled>选择</button>
                    </span>
                </div -->
            </div>
            <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
        </div>
        <div nz-row [nzGutter]="16" class="add-form" nzOffset="1">
            <span nz-col nzLg="4" nzXL="4" class="text-left add-label">备注</span>
            <div nz-col nzLg="9" nzXl="8" nzXXl="6">
                <input type="text" nz-input placeholder="请输入备注" [(ngModel)]="info.remarks">
            </div>
            <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1"></div>
            <div nz-col nzLg="10" nzXl="9" class="text-center">
                <a [routerLink]="['../']">
                    <button nz-button nzType="default">取消</button>
                </a>
                <button nz-button nzType="primary" type="button" class="submit-right" style="margin-left: 5px;"(click)="submit()">确认</button>
            </div>
        </div>
        <!-- <div nz-row>
            <div nz-col class="text-center">
                <a [routerLink]="['../']">
                    <button nz-button nzType="default">取消</button>
                </a>
                <button nz-button nzType="primary" type="button" class="submit-right" style="margin-left: 5px;"(click)="submit()">确认</button>
            </div>
        </div> -->
    </div>
    <div nz-row style="display: flex;justify-content: space-between;align-items: flex-start;">
        <div *ngFor="let item of auth;let i = index;" class="module" nz-col nzSm="4" class="level_one">
            <div class="title">
                <label nz-checkbox [(ngModel)]="item.checked" (ngModelChange)="levelOneChange($event,item)"
                class="level_one_checbox"></label>
                {{item.name}}
            </div>
            <div *ngFor="let level_two of item.child" class="level_two">
                <label nz-checkbox [(ngModel)]="level_two.checked" (ngModelChange)="levelTwoChange($event,level_two)">{{level_two.name}}</label>
                <div *ngFor="let level_four of level_two.buttonRights" class="level_four">
                    <label nz-checkbox [(ngModel)]="level_four.checked" (ngModelChange)="levelFourChange($event,level_four)">{{level_four.name}}</label>
                </div>
                <div *ngFor="let level_three of level_two.child" class="has_level_three">
                    <label nz-checkbox [(ngModel)]="level_three.checked" (ngModelChange)="levelThreeChange($event,level_three)">{{level_three.name}}</label>
                    <div *ngFor="let level_four_btn of level_three.buttonRights" class="has_level_three_btn">
                        <label nz-checkbox [(ngModel)]="level_four_btn.checked" (ngModelChange)="levelFourChange($event,level_four_btn)">{{level_four_btn.name}}</label>
                    </div>
                </div>
            </div>
    </div>
        <!-- <nz-tree
          #tree`i`
          [nzData]="item"
          nzCheckable="true"
          nzMultiple="true"
          (nzClick)="nzEvent($event)"
          (nzExpandChange)="nzEvent($event)"
          (nzCheckBoxChange)="nzEvent($event)"
          [nzDefaultExpandAll]="true"
          [nzCheckStrictly]="false"
          [nzExpandAll]="true">
        </nz-tree> -->
    </div>
</div>
