<div style="margin-top:15px;background: #fff;padding: 24px; min-height: 360px;">
    <div nz-row>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">上级单位</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <!-- <div class="input-group">
                        <div class="form-control" style="height: 32px;">
                            <span *ngFor="let ent of enterprises" style="font-size:12px;overflow:hidden" [hidden]="ent.id != enterprise.parent_id">{{ent.name}}</span>
                        </div>
                        <span class="input-group-btn">
                            <button type="button" nz-button nzType="default" class="btn btn-default" style="height: 32px;" (click)="chooseEnterprise()">选择</button>
                        </span>
                    </div> -->
                    <!-- enterprise_id -->
                    <app-form-choose-enterprise [(ngModel)]="enterprise.parent_id" [type]="'enterprise'"></app-form-choose-enterprise>
                    <!-- <div class="input-group" *ngIf="enterprise.level == 1">
                        <div class="form-control" style="height: 32px;">
                            <span style="font-size:12px;overflow:hidden"></span>
                        </div>
                        <span class="input-group-btn">
                            <button type="button" nz-button nzType="default" class="btn btn-default" style="height: 32px;" disabled>选择</button>
                            </span>
                    </div> -->
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">单位名称</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="单位名称" [(ngModel)]="info.enterprise_name">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">创建默认用户组</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <label nz-checkbox [(ngModel)]="is_cregroup" class="group_checkbox" (ngModelChange)="groupChange($event)"></label>
                    <input type="text" nz-input placeholder="请输入默认用户组" [disabled]="!is_cregroup" class="group_input" 
                    [(ngModel)]="cust_user_group">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1"></div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">单位编码</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="单位编码" [(ngModel)]="info.code">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">联系人</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="联系人" [(ngModel)]="info.contacts">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">手机号</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="联系电话" [(ngModel)]="info.phone">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">所在城市</span>
                <div nz-col  nzLg="15" nzXl="15" nzXXl="13">
                    <app-choose-address></app-choose-address>
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">详细地址</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="详细地址" [(ngModel)]="info.address" (ngModelChange)="addressChange($event)">
                    <ul class="downselect" [hidden]="!showDropdownFlag">
                        <li *ngFor="let address of addressList" (click)="clickAddress(address)" class="downselect-item">{{address.name}}</li>
                    </ul>
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1">*</div>
            </div>
        </div>
        <div nz-col nzXs="23" nzMd="11" nzLg="11" nzXl="11" nzOffset="1" class="add-form">
            <div nz-row [nzGutter]="16" nzXXl="15">
                <span nz-col nzLg="8" nzXL="4" class="text-right add-label">备注</span>
                <div nz-col nzLg="15" nzXl="15" nzXXl="13">
                    <input type="text" nz-input placeholder="备注" [(ngModel)]="info.remarks">
                </div>
                <div class="red-start" nz-col nzLg="1" nzXl="1" nzXXl="1"></div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col class="text-center add-footer">
            <a [routerLink]="['../']">
                <button nz-button nzType="default">取消</button>
            </a>
            <button nz-button nzType="primary" (click)="submit()" class="submit-right">确认</button>
        </div>
    </div>
    <!-- <app-choose-enterprise #chooseEnterpriseChild (childQuery)="getEnterpriseId($event)"></app-choose-enterprise> -->
</div>
